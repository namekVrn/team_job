<header class="header">
    <div class="header__container">
        <nav class="site__nav">
             <div class="site__up">
                <a href="#" class="site__logo">
                     <picture>                        
                        <source srcset="./images/header/png/logo-mob-tab.png 1x, ./images/header/png/logo-mob-tab.png 2x"
                         media="(max-width: 1279px)" type="image/png" />
                        <source srcset="./images/header/png/logo-desktop.png 1x, ./images/header/png/logo@2x-desktop.png 2x"
                            media="(min-width: 1280px)" type="image/png" />
                        <img class="header__image" src="./images/header/png/logo-mob-tab.png" alt="Логотип" />
                    </picture> 
                </a>

                <!-- Кнопка открытия меню -->
                <button type="button" class="button__menu button__menu--open js-open-menu" aria-expanded="false"
                    aria-controls="mobile-menu">
                    <svg width="30" height="16" aria-label="Переключение меню">
                        <use href="./images/symbol-defs.svg#icon-menu"></use>
                    </svg>
                </button>
            </div> 

            
                <ul class="header__list">
                    <li class="header__item"><a class="header__item-link" href="#aboutus">About us</a></li>
                    <li class="header__item"><a class="header__item-link" href="#program">Program</a></li>
                    <li class="header__item"><a class="header__item-link" href="#reviews">Reviews</a></li>
                    <li class="header__item"><a class="header__item-link" href="#contacts">Contacts</a></li>
                </ul>
            
        </nav>

        <div class="header__hero">
            <h1 class="header__title">Donut Masterclass with the Donut King</h1>
            <p class="header__subtitle">Hosted by Eva Green</p>
            <a class="header__link tada" href="#register">Register</a>
            <ul class="header__social--ls">
                <li class="header__social--item tada">
                    <a class="header__social--link " href="https://twitter.com" target="_blank" class="footer__social--link">
                        <svg class="footer__icon" >
                            <use href="./images/symbol-defs.svg#icon-twitter"></use>
                        </svg>
                    </a>
                </li>
                <li class="header__social--item tada"><a class="header__social--link" href="https://instagram.com" target="_blank" class="footer__social--link">
                    <svg class="footer__icon" >
                        <use href="./images/symbol-defs.svg#icon-instagram"></use>
                    </svg>
                </a>
                </li>
                <li class="header__social--item tada"><a class="header__social--link" href="https://facebook.com" target="_blank" class="footer__social--link">
                    <svg class="footer__icon" >
                        <use href="./images/symbol-defs.svg#icon-facebook"></use>
                    </svg>
                </a>
                </li>
            </ul>
        </div>

    </div>
</header>
<div class="menu js-menu-container" id="mobile-menu">
    <div class="menu__over">
        <a href="#" class="menu__logo">
            <picture>
                <source srcset="./images/header/png/logo-menu.png 1x, ./images/header/png/logo@2x-menu.png 2x"
                    media="(max-width: 1279px)" type="image/png" />
                <img class="menu__image" src="./images/header/png/logo-menu.png" alt="Логотип сайта" />
            </picture>
        </a>

        <button type="button" class="menu__button js-close-menu" aria-expanded="false" aria-controls="mobile-menu">
            <svg width="18" height="18" aria-label="Переключение меню">
                <use href="./images/symbol-defs.svg#icon-close"></use>
            </svg>
        </button>
    </div>

    <ul class="menu__list">
        <li class="menu__item">
            <a class="menu__link menu__link--accent" href="#aboutus">About us</a>
        </li>
        <li class="menu__item"><a class="menu__link" href="#program">Program</a></li>
        <li class="menu__item"><a class="menu__link" href="#reviews">Reviews</a></li>
        <li class="menu__item"><a class="menu__link" href="#contacts">Contacts</a></li>
    </ul>
</div>
