<form class="reg" id="register">
    <div class="reg__info">
        <h2 class="reg-info__title">Registration</h2>

        <ul class="reg-info__list">
            <li class="reg-info__item">May 23, 11:00 New York</li>
            <li class="reg-info__item">$ 699</li>
        </ul>
    </div>
    
    <div class="reg__form">
        <p class="reg-form__title">Apply your personal info for registration</p>
    

        <label class="reg-form__label" for="user_name">
            <input class="reg-form__input" type="text" name="name" id="user_name" placeholder="Your name" minlength="3" required>
        </label>
        
        <label class="reg-form__label" for="user_phone">
            <input class="reg-form__input" type="number" name="phone" id="user_phone" placeholder="Phone number" required>
        </label>

        <label class="reg-form__label" for="user_email">
            <input class="reg-form__input" type="email" name="email" id="user_email" placeholder="Email" required>

      
        </label>
    </div>

    <div class="reg-button">
        <button class="reg-button__submit tada" type="submit">Register</button>
    </div>

    <ul class="reg-img">
        <li class="reg-img__item-donut">
            <picture>
                <source srcset="./images/registration-img/donut768@1x.png 1x, ./images/registration-img/donut768@2x.png 2x"
                    type="image/png" media="(min-width:768px)">
                <source srcset="./images/registration-img/donut1280@1x.png 1x, ./images/registration-img/donut1280@2x.png 2x"
                    type="image/png" media="(min-width:1280px)">
            
                <img class="img" src="./images/registration-img/donut1280@1x.png"
                    srcset="./images/registration-img/donut1280@1x.png 1x, ./images/registration-img/donut1280@2x.png 2x" alt="Бублик">
            </picture>
        </li>
        <li class="reg-img__item-cracker">
            <picture>
                <source srcset="./images/registration-img/cracker768@1x.png 1x, ./images/registration-img/cracker768@2x.png 2x"
                    type="image/png" media="(min-width:768px)">
                <source srcset="./images/registration-img/cracker1280@1x.png 1x, ./images/registration-img/cracker1280@2x.png 2x"
                    type="image/png" media="(min-width:1280px)">
            
                <img class="img-cracker" src="./images/registration-img/cracker1280@1x.png"
                    srcset="./images/registration-img/cracker1280@1x.png 1x, ./images/registration-img/cracker1280@2x.png 2x" alt="Хлопушка">
            </picture>
        </li>
    </ul>
</form>
